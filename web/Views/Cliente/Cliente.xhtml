<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h2>Datos del ciudadano </h2>
               
                
                <h:form>
                    <p:commandButton value="Nuevo Cliente" actionListener="#{clienteBean.prepararNuevoCliente()}"
                                     oncomplete="PF('dialogNuevoCliente').show();" update=":formNuevoCliente" />
                    
                </h:form>   
                
                <h:form id="formMostraClientes">
                    <p:dataTable id="tablaClientes" paginator="true" paginatorPosition="top"
                                 var="ct"  value="#{clienteBean.listaClientes}" emptyMessage="No hay datos de clientes">
      
                        <!--<p:column headerText="id_ciudadano" filterBy="#{ct.id}">
                            <h:outputText value="#{ct.id}"/>
                        </p:column>-->
                        
                        <p:column headerText="Tipo">
                            <center>
                                <h:outputText value="#{ct.tipo}"/>
                            </center>
                        </p:column>
                        
                         <p:column headerText="Identificación" filterBy="#{ct.identificacion}">
                             <center>
                                 <h:outputText value="#{ct.identificacion}"/>
                             </center>
                        </p:column>
                        
                        <p:column headerText="Apellidos" filterBy="#{ct.apellidos}" sortBy="#{ct.apellidos}">
                            <h:outputText value="#{ct.apellidos}"/>
                        </p:column>
                        
                        <p:column headerText="Nombres" filterBy="#{ct.nombres}">
                            <h:outputText value="#{ct.nombres}"/>
                        </p:column>
                        
                        <p:column headerText="Fecha Nacimiento">
                            <center>
                                <h:outputText value="#{ct.fechanac}"/>
                            </center>
                        </p:column>
                        
                       <!-- <p:column headerText="Estado civil">
                            <center>
                                <h:outputText value="#{ct.estadocivil}"/>
                            </center>
                        </p:column>-->
                        
                        <p:column headerText="Género">
                            <center>
                                <h:outputText value="#{ct.sexo}"/>
                            </center>
                        </p:column>
                        
                        <p:column headerText="Ciudad">
                            <center>
                                <h:outputText value="#{ct.ciudad}"/>
                            </center>
                        </p:column>
                        
                        <p:column headerText="Email">
                            <h:outputText value="#{ct.email}"/>
                        </p:column>
                        
                        <p:column headerText="Teléfono">
                            <center>
                                <h:outputText value="#{ct.telf}"/>
                            </center>
                        </p:column>
                        
                        <p:column headerText="Celular">
                            <center>
                                <h:outputText value="#{ct.celular}"/>
                            </center>
                        </p:column>
                        
                        <p:column headerText="Dirección">
                            <center>
                                <h:outputText value="#{ct.direccion}"/>
                            </center>
                            
                        </p:column>
                        
                            <!--<p:column headerText="Modificar">
                            <p:commandButton value="Modificar" oncomplete="PF('dialogModificarCliente').show();"
                                update=":formModificarCliente">
                                                 
                                <f:setPropertyActionListener target="#{clienteBean.cliente}"
                                                             value="#{ct}"/>
                            </p:commandButton>
                        </p:column>-->
                        
                        <p:column headerText="">
                            <p:commandButton value="Eliminar" oncomplete="PF('dialogEliminarCliente').show();"
                                             update=":formEliminarCliente">
                                
                            <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{ct}"/>
                            </p:commandButton>
                        </p:column>>

                    </p:dataTable>
                </h:form>
                <h:form id="formNuevoCliente">
                    <p:dialog id="dlgNuevoCliente" widgetVar="dialogNuevoCliente" resizable="false" showEffect="explode"
                        hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            
                            <p:outputLabel value="Cedula"/>
                            <p:inputText value="#{clienteBean.cliente.id}"/>
                            
                            <p:outputLabel value="Tipo"/>
                            <p:inputText value="#{clienteBean.cliente.tipo}"/>
                            
                            <p:outputLabel value="Identificación"/>
                            <p:inputText value="#{clienteBean.cliente.identificacion}"/>
                            
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{clienteBean.cliente.apellidos}"/>
                            
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{clienteBean.cliente.nombres}"/>
             
                            <p:outputLabel value="Fecha Nac"/>
                            <p:inputText value="#{clienteBean.cliente.fechanac}"/>

                            <p:outputLabel value="Estado civil"/>
                            <p:inputText value="#{clienteBean.cliente.estadocivil}"/>
                            
                            <p:outputLabel value="Sexo"/>
                            <p:inputText value="#{clienteBean.cliente.sexo}"/>
                            
                            <p:outputLabel value="Ciudad"/>
                            <p:inputText value="#{clienteBean.cliente.ciudad}"/>
                            
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{clienteBean.cliente.email}"/>
                            
                            <p:outputLabel value="Telefono"/>
                            <p:inputText value="#{clienteBean.cliente.telf}"/>
                            
                            <p:outputLabel value="Celular"/>
                            <p:inputText value="#{clienteBean.cliente.celular}"/>
                            
                            <p:outputLabel value="Dirección"/>
                            <p:inputText value="#{clienteBean.cliente.direccion}"/>
                            
                        </p:panelGrid>
                        
                        <p:commandButton value="Guardar" actionListener="#{clienteBean.nuevoCliente()}"
                                         update=":formMostraClientes:tablaClientes"
                                         oncomplete="PF('dialogNuevoCliente').hide();"/>
                        
                        <p:commandButton value="Cancelar"  
                                         oncomplete="PF('dialogNuevoCliente').hide();"/>
                    </p:dialog>
                </h:form>
                
                <h:form id="formModificarCliente">
                    <p:dialog id="dlgModificar" widgetVar="dialogModificarCliente" resizable="false" showEffect="explode"
                        hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            
                            
                           <p:outputLabel value="cedula"/>
                            <p:inputText value="#{clienteBean.cliente.id}"/>
                            
                            <p:outputLabel value="Tipo"/>
                            <p:inputText value="#{clienteBean.cliente.tipo}"/>
                            
                            <p:outputLabel value="Identificacion"/>
                            <p:inputText value="#{clienteBean.cliente.identificacion}"/>
                            
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{clienteBean.cliente.apellidos}"/>
                            
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{clienteBean.cliente.nombres}"/>
             
                            <p:outputLabel value="Fecha Nac"/>
                            <p:inputText value="#{clienteBean.cliente.fechanac}"/>

                            <p:outputLabel value="Estado civil"/>
                            <p:inputText value="#{clienteBean.cliente.estadocivil}"/>
                             
                            <p:outputLabel value="sexo"/>
                            <p:inputText value="#{clienteBean.cliente.sexo}"/>
                            
                            <p:outputLabel value="Ciudad"/>
                            <p:inputText value="#{clienteBean.cliente.ciudad}"/>
                            
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{clienteBean.cliente.email}"/>
                            
                            <p:outputLabel value="Telefono"/>
                            <p:inputText value="#{clienteBean.cliente.telf}"/>
                            
                            <p:outputLabel value="Celular"/>
                            <p:inputText value="#{clienteBean.cliente.celular}"/>
                            
                            <p:outputLabel value="Direccion"/>
                            <p:inputText value="#{clienteBean.cliente.direccion}"/>
                            
                        </p:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{clienteBean.modificarCliente()}"
                                         update=":formMostraClientes:tablaClientes"
                                         onclick="PF('dialogModificarCliente').hide();"/>
                        
                        <p:commandButton value="Cancelar"  
                                         oncomplete="PF('dialogModificarCliente').hide();"/>
                    </p:dialog>
                </h:form>
                
                 <h:form id="formEliminarCliente">
                    <p:dialog id="dlgEliminarCliente" widgetVar="dialogEliminarCliente" resizable="false" showEffect="explode"
                        hideEffect="explode" modal="true">
                        <h:outputText value="Desea eliminar este registro?"/>
                                      <p:commandButton value="SI" actionListener="#{clienteBean.eliminarCliente()}"
                                         update=":formMostraClientes:tablaClientes"
                                         oncomplete="PF('dialogEliminarCliente').hide();"/>
                        
                        <p:commandButton value="NO" oncomplete="PF('dialogEliminarCliente').hide();"/>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
